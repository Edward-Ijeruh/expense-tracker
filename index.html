<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <!-- Remix icon CDN -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css" rel="stylesheet">
    <!-- W3S CDN -->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <!-- Sweet alert -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-white shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="#">Expense Tracker</a>
        </div>
    </nav>

    <!-- Main section -->
    <main class="mt-5 px-4 px-md-5 mx-md-5 px-lg-5 mx-lg-5">
        <div class="bg-white rounded-5 p-3 p-lg-5 text-start  mx-lg-5 mx-0 shadow-sm">
            <p class="fw-bold fs-3">Balance</p>
            <p class=" fs-3">₦<span id="balance">0.00</span></p>
        </div>
        <div class=" pb-5">
            <div class="bg-white rounded-5 p-3 p-lg-5 text-start mt-5 mx-lg-5 mx-0 shadow-sm">
                <p class="fw-bold fs-3">History</p>
                <div id="historyContainer" class="text-secondary d-flex flex-column">
                    <div id="empty-history" class="text-muted text-center">
                        <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-list-ul text-muted" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M5 11.5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zm-3 1a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm0 4a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm0 4a1 1 0 1 0 0-2 1 1 0 0 0 0 2z"/>
                          </svg>
                    </div>

                    <!-- <div id="history" class="d-flex">

                    </div> -->
                    <!-- <span id="history-span"><i>Your history is empty</i></span> -->
                </div>
            </div>
        </div>
        <div class="text-end pt-3 px-5 px-lg-5">
            <button id="float-btn" class="w3-button w3-circle w3-black"><a>+</a></button>
        </div>
       
        
       
        <div id="main" class="pt-5 px-4 px-lg-5 shadow-lg d-none">

            <div class="text-end px-3">
                <svg id="exit-btn" xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-x-lg" viewBox="0 0 16 16">
                    <path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854Z"/>
                  </svg>
            </div>
            <div class="toast-container position-fixed top-0 start-0 p-3">
                <div id="toast-income" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                    <div class="toast-header">
                        <strong class="me-auto text-success">Success</strong>
                        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                    </div>
                    <div class="toast-body">
                        Your income has been added to your balance
                    </div>
                </div>
            </div>
            <div class="toast-container position-fixed top-0 start-0 p-3">
                <div id="toast-expense" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                    <div class="toast-header">
                        <strong class="me-auto text-success">Success</strong>
                        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                    </div>
                    <div class="toast-body">
                        Your expense has been deducted from your balance
                    </div>
                </div>
            </div>
            <div class=" mt-2 mx-lg-5 mx-0">
                <div class="col bg-white rounded-5 mb-5 p-4 p-lg-5 text-start shadow-sm">
                    <p class="fw-bold fs-5">Income</p>
                    <label class="mb-2" for="income">Enter income (Eg.₦5000)</label><br>
                    <input id="income" class=" mb-4 border-0 border-bottom" type="number"><br>
                    <a id="income__btn" type="submit" class="border border-dark text-decoration-none">Enter</a>
                </div>
                <div class=" col bg-white rounded-5 p-4 p-lg-5 text-start shadow-sm">
                    <p class="fw-bold fs-5">Expense</p>
                    <label class="mb-2" for="expense">Enter expense (Eg.₦1000)</label><br>
                    <input id="expense" class="mb-4 border-0 border-bottom" type="number"><br>
                    <a id="expense__btn" type="submit" class="border border-dark text-decoration-none">Enter</a>
                </div>
            </div>
        </div>
        
    </main>


    <script src="./js/index.js"></script>
</body>
</html>
